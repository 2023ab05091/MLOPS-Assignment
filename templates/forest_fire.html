<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Forest Fire Prediction</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="/static/css/styles.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
    <div class="container">
      <h1 class="header center orange-text">Forest Fire Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">
          Predict the probability of Forest-Fire Occurrence/s
        </h5>
      </div>

      <div class="row">
        <form id="values" class="form col s12">
          <div class="row">
            <div class="input-field col s12 m4">
              <label for="first_name" class="text-lg">Temperature</label>
              <input placeholder="Temperature in Celsius" name="Temperature" id="first_name" type="text"
                class="validate">
            </div>
            <div class="input-field col s12 m4">
              <label for="last_name" class="text-lg">Oxygen</label>
              <input id="last_name" name="Oxygen" placeholder="Oxygen content in ppm" type="text" class="validate">
            </div>
            <div class="input-field col s12 m4">
              <label for="_name" class="text-lg">Humidity</label>
              <input id="_name" name="Humidity" placeholder="Humidity %" type="text" class="validate">
            </div>
          </div>

          <div class="row center">
            <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
          </div>
        </form>
      </div>

      <div id="output" class="center prediction-text"></div>
    </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/static/js/materialize.min.js"></script>
  <script src="/static/js/script.js"></script>
</body>
</html>
